<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required>

    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="oldPassword">Old Password:</label>
    <input type="password" id="oldPassword" required>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="profileBanner">Profile Banner:</label>
    <input type="file" id="profileBanner">

    <label for="profilePhoto">Profile Photo:</label>
    <input type="file" id="profilePhoto">

    <button onclick="submitData()">Submit</button>
</div>

<script>
    function submitData() {
        const formData = new FormData();

        formData.append('firstName', document.getElementById('firstName').value);
        formData.append('lastName', document.getElementById('lastName').value);
        formData.append('username', document.getElementById('username').value);
        formData.append('oldPassword', document.getElementById('oldPassword').value);
        formData.append('newPassword', document.getElementById('newPassword').value);
        formData.append('email', document.getElementById('email').value);

        const profileBanner = document.getElementById('profileBanner').files[0];
        if (profileBanner) {
            formData.append('profileBanner', profileBanner);
        }

        const profilePhoto = document.getElementById('profilePhoto').files[0];
        if (profilePhoto) {
            formData.append('profilePhoto', profilePhoto);
        }

        fetch('/api/user/edit/5f6d1d6e-fcaf-4aa8-9357-94ea9e1ea197', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Profile updated successfully!');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while updating the profile.');
            });
    }
</script>

</body>
</html>
