<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Form</title>
</head>
<body>
<form id="postForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br><br>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="userId"><br><br>

    <label for="categoryId">Category ID:</label>
    <input type="text" id="categoryId" name="categoryId"><br><br>

    <div id="tagsContainer">
        <label >Tags:</label><br>
        <div class="tag-entry">
            <input type="text" name="tagId[]" placeholder="Enter Tag ID"><br>
        </div>
    </div>
    <button type="button" onclick="addTag()">Add Another Tag</button><br><br>

    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br><br>

    <button type="button" onclick="saveNewPost()">Submit</button>
</form>

<script>
    function addTag() {
        const tagsContainer = document.getElementById('tagsContainer');
        const tagEntry = document.createElement('div');
        tagEntry.className = 'tag-entry';
        tagEntry.innerHTML = '<input type="text" name="tagId[]" placeholder="Enter Tag ID"><br>';
        tagsContainer.appendChild(tagEntry);
    }

    async function saveNewPost() {
        const form = document.getElementById('postForm');
        const formData = new FormData(form);

        // Gather all tag IDs
        const tagIds = Array.from(document.getElementsByName('tagId[]')).map(input => ({
            tagId: input.value,
            tagName: null // tagName can be null as it's not required here
        }));

        // Append the tags JSON string to the form data
        formData.append('tags', JSON.stringify(tagIds));

        try {
            const response = await fetch('/api/posts/save', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                alert('Post saved successfully!');
                console.log(result);
            } else {
                alert('Failed to save the post.');
                console.error('Error:', response.statusText);
            }
        } catch (error) {
            alert('An error occurred while saving the post.');
            console.error('Error:', error);
        }
    }
</script>
</body>
</html>
